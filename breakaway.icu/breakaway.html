<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Breakaway 应用下载</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: "PingFang SC", "Microsoft YaHei", Arial, sans-serif;
            background: #f7f9fb;
            color: #222;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 32px 48px 0 48px;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo-img {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: linear-gradient(135deg, #4f8cff 60%, #00e0c6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: #fff;
            font-weight: bold;
            margin-right: 12px;
            box-shadow: 0 2px 8px rgba(79,140,255,0.15);
            overflow: hidden;
        }
        .logo-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }
        .logo-text {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 2px;
            color: #2a4d8f;
        }
        .nav {
            display: flex;
            gap: 32px;
        }
        .nav a {
            text-decoration: none;
            color: #2a4d8f;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.2s;
        }
        .nav a:hover {
            color: #00bfae;
        }
        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 80px;
        }
        /* 移除主logo外圈蓝色背景和阴影 */
        .main-logo {
            width: 120px;
            height: 120px;
            border-radius: 24px;
            /* background: linear-gradient(135deg, #4f8cff 60%, #00e0c6 100%); */
            background: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 72px;
            color: #fff;
            font-weight: bold;
            /* box-shadow: 0 4px 24px rgba(79,140,255,0.18); */
            box-shadow: none;
            overflow: hidden;
            margin-bottom: 8px;
        }
        .main-logo img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 24px;
        }
        .intro {
            margin-top: 32px;
            font-size: 22px;
            color: #333;
            text-align: center;
            max-width: 520px;
            line-height: 1.7;
        }
        .download-buttons {
            display: flex;
            gap: 40px;
            margin-top: 48px;
        }
        .download-btn {
            width: 160px;
            height: 160px;
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 2px 16px rgba(44, 62, 80, 0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: box-shadow 0.2s, transform 0.2s;
            border: 2px solid #e3eaf2;
            position: relative;
        }
        .download-btn:hover {
            box-shadow: 0 6px 32px rgba(44, 62, 80, 0.16);
            transform: translateY(-4px) scale(1.03);
            border-color: #4f8cff;
        }
        .btn-icon {
            font-size: 48px;
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-icon img {
            width: 48px;
            height: 48px;
            object-fit: contain;
        }
        .btn-label {
            font-size: 18px;
            font-weight: 600;
            color: #2a4d8f;
        }
        .qr-img {
            width: 72px;
            height: 72px;
            background: #f2f6fa;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
            border: 1px solid #e3eaf2;
            overflow: hidden;
        }
        .qr-img img {
            width: 56px;
            height: 56px;
            object-fit: contain;
            border-radius: 8px;
        }
        @media (max-width: 900px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                padding: 24px 16px 0 16px;
            }
            .main {
                margin-top: 40px;
            }
            .download-buttons {
                gap: 20px;
            }
        }
        @media (max-width: 600px) {
            .main-logo {
                width: 80px;
                height: 80px;
                font-size: 44px;
            }
            .main-logo img {
                width: 80px;
                height: 80px;
            }
            .download-btn {
                width: 110px;
                height: 110px;
            }
            .btn-icon {
                font-size: 32px;
            }
            .btn-icon img {
                width: 32px;
                height: 32px;
            }
            .intro {
                font-size: 16px;
                margin-top: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <div class="logo-img">
                <img src="logo.png" alt="Breakaway Logo">
            </div>
            <div class="logo-text">Breakaway</div>
        </div>
        <nav class="nav">
            <a href="#">用户协议</a>
            <a href="#">隐私政策</a>
            <a href="#">意见反馈</a>
            <a href="#" id="contact-link">联系我们</a>
            <script src="contact-popup.js"></script>
        </nav>
    </div>
    <div class="main">

        <div class="main-logo">
            <img src="logo.png" alt="Breakaway Logo" style="border:none !important; box-shadow:none !important; outline:none !important;">
        </div>
        <div class="intro">
            Breakaway 是一款专为骑行爱好者打造的运动数据分析与训练指导应用。<br>
            上传你的骑行数据，获得专业的分析报告和个性化训练建议，助你突破自我，享受骑行乐趣！
        </div>
        <div class="download-buttons" style="display: flex; gap: 20px; justify-content: center; margin-top: 32px;">
            <!-- 苹果下载（自定义简洁图标） -->
            <div class="download-btn" onclick="window.open('#', '_blank')" style="position:relative;">
                <div class="btn-icon" style="background:#fff;border-radius:16px;display:flex;align-items:center;justify-content:center;width:90px;height:90px;font-size:40px;color:#111;">
                    <div style="background:#fff;border-radius:16px;width:90px;height:90px;display:flex;align-items:center;justify-content:center;">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Logo" style="width:64px;height:64px;filter: grayscale(100%); margin:0; position:relative; top:15px;">
                    </div>
                </div>
                <div class="btn-label" style="text-align:center;margin-top:8px;">iPhone 下载</div>
            </div>

            <!-- 安卓下载（自定义简洁图标） -->
            <div class="download-btn" onclick="window.open('#', '_blank')" style="position:relative;">
                <div class="btn-icon" style="background:#fff;border-radius:16px;display:flex;align-items:center;justify-content:center;width:90px;height:90px;font-size:38px;color:#4CAF50;">
                    <!-- 使用本地android-svg开头的矢量图，居中显示，背景全白，logo整体往下移动一点 -->
                    <img src="android-svgrepo-com.svg" alt="Android Logo" style="width:64px;height:64px;display:block;margin:auto;filter: grayscale(100%);background:#fff;border-radius:12px;position:relative;top:15px;">
                </div>
                <div class="btn-label" style="text-align:center;margin-top:8px;">Android 下载</div>
            </div>
            
            <!-- 二维码下载 -->
            <div class="download-btn" style="position:relative;">
                <div class="btn-icon" style="background:#fff;border-radius:16px;display:flex;align-items:center;justify-content:center;width:90px;height:90px;">
                    <!-- 这里建议后续替换为真实二维码图片 -->
                    
                </div>
                <div class="btn-label" style="text-align:center;margin-top:8px;">扫码下载</div>
            </div>
        </div>
    </div>
</body>
</html>
